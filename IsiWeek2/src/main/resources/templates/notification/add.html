<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{notification.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{notification.add.headline}]]</h1>
                <div>
                    <a th:href="@{/notifications}" class="btn btn-secondary">[[#{notification.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('notification')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='dateSent', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='dateCreated', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='lastUpdated', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='sentAt', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='subject', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='body', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='loanContract', required=true, type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='person', required=true, type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='notificationType', required=true, type='select')}" />
                <input type="submit" th:value="#{notification.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
