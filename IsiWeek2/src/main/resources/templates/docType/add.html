<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{docType.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{docType.add.headline}]]</h1>
                <div>
                    <a th:href="@{/docTypes}" class="btn btn-secondary">[[#{docType.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('docType')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='docType', field='dateCreated', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='docType', field='lastUpdated', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='docType', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='docType', field='description', required=true)}" />
                <input type="submit" th:value="#{docType.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
