<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_auth}">
    <head>
        <title>Iniciar Sesión</title>
    </head>
    <body class="body-link">
        <div layout:fragment="content">
            <div class="col-md-6">

                <div class="d-flex flex-wrap mb-4">
                    <h1 class="flex-grow-1">Iniciar Sesión</h1>
                    <div>
                        <a th:href="@{/public/signup}" class="btn btn-secondary">Registrarse</a>
                    </div>
                </div>
                <div th:replace="~{fragments/forms::globalErrors('data')}" />
                <div>

                    <form th:action="@{/public/login}" method="post">
                        <!-- Agregar campos para el formulario de login -->
                        <div th:replace="~{fragments/forms::inputRow(object='data', field='username', required=true)}" />
                        <div th:replace="~{fragments/forms::inputRow(object='data', field='password', required=true)}" />
                        <input type="submit" value="Iniciar Sesión" class="btn btn-primary mt-4" />
                    </form>
                </div>

                <div class="col-md-6">
                    <img src="@{/img/logo128x128.png}" alt="Image" class="img-fluid"/>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2JKwGdrgZDkR03vVBQV8gApp2mcFX11111Ah4En02A0gWRGcTi027f4fy9H" crossorigin="anonymous"></script>
    </body>
</html>
