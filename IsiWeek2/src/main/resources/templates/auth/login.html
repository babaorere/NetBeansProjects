<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">Iniciar Sesión</h1>
        <div>
            <a th:href="@{/auth/signup}" class="btn btn-secondary">Registrarse</a>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('user')}" />
    <form th:action="@{/auth/login}" method="post">
        <!-- Agregar campos para el formulario de login -->
        <div th:replace="~{fragments/forms::inputRow(object='loginForm', field='username', required=true)}" />
        <div th:replace="~{fragments/forms::inputRow(object='loginForm', field='password', required=true)}" />
        <input type="submit" value="Iniciar Sesión" class="btn btn-primary mt-4" />
    </form>
</div>
</body>
</html>
