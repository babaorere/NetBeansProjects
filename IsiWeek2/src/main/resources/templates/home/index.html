      layout:decorate="~{layouts/layout_auth}">
    <head>
        <title>welcome to isiweek Loan Services</title>
    </head>

            <section>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center mb-5">
                            <h2 class="text-white">Startup options</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-lg-4">

                                    <div class="button-link">
                                        <a th:href="@{/auth/signup}" class="button-link">Sign Up</a>

                                    <div class="button-link">

                                    <div class="form-group d-md-flex d-inline-block">

                                            <a href="#" style="color: #fff">Forgot Password</a>

                        </div>
                    </div>
                </div>
