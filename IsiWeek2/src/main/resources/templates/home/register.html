<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"/>

<head>
    <meta charset="UTF-8"/>
    <!-- Cargar el favicon desde el directorio static/img -->
    <link rel="icon" type="image/ico" th:href="@{/img/favicon.ico}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

        <title>[[#{home.index.headline}]]</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <form th:action="@{/login}" method="post" class="p-4 bg-white border rounded">
                    <h2 class="mb-4">Login</h2>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="mt-3">
                    <a th:href="@{/register}" class="btn btn-secondary">Register</a>
                    <a th:href="@{/forgot-password}" class="btn btn-link">Forgot Password</a>
                </div>
            </div>
            <div class="col-md-6">
                <img src="@{/img/logo128x128.png}" alt="Image" class="img-fluid"/>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
