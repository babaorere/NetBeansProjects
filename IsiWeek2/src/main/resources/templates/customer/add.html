<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
  
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head>
        <title>[[#{customer.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{customer.add.headline}]]</h1>
                <div>
                    <a th:href="@{/customers}" class="btn btn-secondary">[[#{customer.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('customer')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='customer', field='creditScore', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='customer', field='maxLoanAmount')}" />
                <div th:replace="~{fragments/forms::inputRow(object='customer', field='observations')}" />
                <div th:replace="~{fragments/forms::inputRow(object='customer', field='person', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='customer', field='person', type='select')}" />
                <div><input type="submit" th:value="#{customer.add.headline}" class="btn btn-primary mt-4" /></div>
            </form>
        </div>
    </body>
</html>
