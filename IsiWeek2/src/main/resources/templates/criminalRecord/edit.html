<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{criminalRecord.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{criminalRecord.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/criminalRecords}" class="btn btn-secondary">[[#{criminalRecord.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('criminalRecord')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='criminalRecord', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='criminalRecord', field='dateCreated', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='criminalRecord', field='lastUpdated', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='criminalRecord', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='criminalRecord', field='description', required=true)}" />
                <input type="submit" th:value="#{criminalRecord.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
