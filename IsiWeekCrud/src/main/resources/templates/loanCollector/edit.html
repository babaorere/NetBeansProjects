<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
  
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    
    <head>
        <title>[[#{loanCollector.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{loanCollector.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/loanCollectors}" class="btn btn-secondary">[[#{loanCollector.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('loanCollector')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='loanCollector', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='loanCollector', field='idPerson', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='loanCollector', field='person', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='loanCollector', field='lcStatus', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='loanCollector', field='lcStatus', type='select')}" />
                <div><input type="submit" th:value="#{loanCollector.edit.headline}" class="btn btn-primary mt-4" /></div>
            </form>
        </div>
    </body>
</html>
