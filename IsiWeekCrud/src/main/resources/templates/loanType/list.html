<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
  
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    
    <head>
        <title>[[#{loanType.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{loanType.list.headline}]]</h1>
                <div>
                    <a th:href="@{/loanTypes/add}" class="btn btn-primary ms-2">[[#{loanType.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${loanTypes.empty}">[[#{loanType.list.empty}]]</div>
            <div th:if="${!loanTypes.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{loanType.id.label}]]</th>
                            <th scope="col">[[#{loanType.name.label}]]</th>
                            <th scope="col">[[#{loanType.description.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="loanType : ${loanTypes}">
                            <td>[[${loanType.id}]]</td>
                            <td>[[${loanType.name}]]</td>
                            <td>[[${loanType.description}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/loanTypes/edit/{id}(id=${loanType.id})}" class="btn btn-sm btn-secondary">[[#{loanType.list.edit}]]</a>
                                    <form th:action="@{/loanTypes/delete/{id}(id=${loanType.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <div><button type="submit" class="btn btn-sm btn-secondary">[[#{loanType.list.delete}]]</button></div>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
