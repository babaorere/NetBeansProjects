<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <head>
        <title>[[#{company.edit.headline}]]</title>
        <link th:href="@{/css/app.css}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" /> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer="defer"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer="defer"></script>
        <script th:src="@{/js/app.js}" th:defer="defer"></script>s
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{company.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/companies}" class="btn btn-secondary">[[#{company.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('company')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='company', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='address')}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='description')}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='phone1')}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='phone2')}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='primaryContact')}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='taxidnumber')}" />
                <div><input type="submit" th:value="#{company.edit.headline}" class="btn btn-primary mt-4" /></div>
            </form>
        </div>
    </body>
</html>
