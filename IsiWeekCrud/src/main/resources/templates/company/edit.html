<!DOCTYPE html   PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>[[#{company.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{company.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/companies}" class="btn btn-secondary">[[#{company.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('company')}" />
            <form th:action="${requestUri}" method="post">
                <input type="submit" th:value="#{company.edit.headline}" class="btn btn-primary mt-4 mb-4" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='id', disabled=true, type='number')}" />                
                <div th:replace="~{fragments/forms::inputRow(object='company', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='taxidnumber', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='email', required=true)}" />                
                <div th:replace="~{fragments/forms::inputRow(object='company', field='description', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='address', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='phone1', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='phone2')}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='primaryContact', required=true)}" />
                <input type="submit" th:value="#{company.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
