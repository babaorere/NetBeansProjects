<!DOCTYPE html   PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link th:href="@{/css/app.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

        <title>[[#{company.add.headline}]]</title>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer="defer"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" defer="defer"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer="defer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer="defer"></script>
    </head>

    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{company.add.headline}]]</h1>
                <div>
                    <a th:href="@{/companies}" class="btn btn-secondary">[[#{company.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('company')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='company', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='taxidnumber', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='address', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='email', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='phone1', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='phone2')}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='primaryContact', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='description', required=true)}" />
                <input type="submit" th:value="#{company.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
