<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
  
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>[[#{departament.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{departament.list.headline}]]</h1>
                <div>
                    <a th:href="@{/departaments/add}" class="btn btn-primary ms-2">[[#{departament.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${departaments.empty}">[[#{departament.list.empty}]]</div>
            <div th:if="${!departaments.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{departament.id.label}]]</th>
                            <th scope="col">[[#{departament.name.label}]]</th>
                            <th scope="col">[[#{departament.description.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="departament : ${departaments}">
                            <td>[[${departament.id}]]</td>
                            <td>[[${departament.name}]]</td>
                            <td>[[${departament.description}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/departaments/edit/{id}(id=${departament.id})}" class="btn btn-sm btn-secondary">[[#{departament.list.edit}]]</a>
                                    <form th:action="@{/departaments/delete/{id}(id=${departament.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <div><button type="submit" class="btn btn-sm btn-secondary">[[#{departament.list.delete}]]</button></div>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
