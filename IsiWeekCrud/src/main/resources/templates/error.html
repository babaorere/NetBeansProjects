<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <head>
        <title>[[${status}]] - [[${error}]]</title>

        <link th:href="@{/css/app.css}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" /> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" th:defer="defer"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr" th:defer="defer"></script>
        <script th:src="@{/js/app.js}" th:defer="defer"></script>s
    </head>
    <body>
        <div layout:fragment="content">
            <h1 class="mb-4">[[${status}]] - [[${error}]]</h1>
            <p>[(#{error.message})]</p>
        </div>

        <div th:if="${errorDetails != null}">
            <h2>Error Details:</h2>
            <pre th:text="${errorDetails}" class="mb-4"></pre>
        </div>

    </body>
</html>
