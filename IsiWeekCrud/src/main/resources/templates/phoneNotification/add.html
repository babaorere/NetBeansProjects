<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{phoneNotification.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{phoneNotification.add.headline}]]</h1>
                <div>
                    <a th:href="@{/phoneNotifications}" class="btn btn-secondary">[[#{phoneNotification.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('phoneNotification')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='phoneNotification', field='subject')}" />
                <div th:replace="~{fragments/forms::inputRow(object='phoneNotification', field='sentAt')}" />
                <div th:replace="~{fragments/forms::inputRow(object='phoneNotification', field='body')}" />
                <div th:replace="~{fragments/forms::inputRow(object='phoneNotification', field='dateOfCall', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='phoneNotification', field='person', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='phoneNotification', field='loanContract', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='phoneNotification', field='person', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='phoneNotification', field='loanContract', type='select')}" />
                <input type="submit" th:value="#{phoneNotification.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
