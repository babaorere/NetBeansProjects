server.servlet.context-path=
spring.jpa.properties.hibernate.use_class_for_entities=true

spring.datasource.url=jdbc:mysql://localhost:3306/isiweekloanservices
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.username=root
spring.datasource.password=$%&@root

#update
#create
#create-drop
spring.jpa.hibernate.ddl-auto=create

#update
#create
#create-drop
hibernate.hbm2ddl.auto=create

spring.jpa.show-sql=true
spring.cache.type=none
spring.jpa.open-in-view=false
spring.datasource.dbcp2.max-wait-millis=30000
spring.datasource.dbcp2.validation-query=select 1
spring.datasource.dbcp2.validation-query-timeout=30
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd'T'HH\:mm\:ss
spring.mvc.format.time=HH\:mm\:ss

spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.cache=false


# Configuraci\u00f3n de seguridad (puedes ajustar seg\u00fan tus necesidades)
spring.security.user.name=admin
spring.security.user.password=admin-password
spring.security.user.roles=USER,ADMIN

