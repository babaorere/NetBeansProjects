# Configuración de Thymeleaf
server.servlet.context-path=/test
spring.jpa.properties.hibernate.use_class_for_entities=true

spring.datasource.url=jdbc:mysql://localhost:3306/testthymeleaf
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.username=root
spring.datasource.password=$%&@root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.cache.type=none

# Configuración de seguridad (puedes ajustar según tus necesidades)
spring.security.user.name=admin
spring.security.user.password=admin-password
spring.security.user.roles=USER,ADMIN