# Configuraci\u00f3n de Thymeleaf
server.servlet.context-path=/test
spring.jpa.properties.hibernate.use_class_for_entities=true

spring.datasource.url=jdbc:mysql://localhost:3306/testthymeleaf
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.username=root
spring.datasource.password=$%&@root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.cache.type=none
spring.jpa.open-in-view=false

spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.cache=false


# Configuraci\u00f3n de seguridad (puedes ajustar seg\u00fan tus necesidades)
spring.security.user.name=admin
spring.security.user.password=admin-password
spring.security.user.roles=USER,ADMIN