<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title>Tabla de Nombres de Usuario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="icon" href="/test/img/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Tabla de Nombres de Usuario</h1>
            <div id="name-container" class="text-center"></div>
            <!-- Agrega una tabla con la clase de Bootstrap -->
            <table class="table table-bordered table-hover mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <!-- Puedes agregar más encabezados según la estructura de tus datos -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se generará dinámicamente el contenido de la tabla -->
                </tbody>
            </table>
        </div>

        <script type="application/javascript">
            // Utiliza Fetch API para obtener datos del servicio REST
            fetch('/test/api/users')
            .then(response => response.json())
            .then(users => {
            const tableBody = document.querySelector('tbody');
            const nameContainer = document.getElementById('name-container');

            if (users.length > 0) {
            // Mostrar los datos en la tabla
            users.forEach(user => {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.textContent = user.name;
            row.appendChild(cell);
            tableBody.appendChild(row);
            });

            // Ocultar el mensaje de "No users found"
            nameContainer.style.display = 'none';
            } else {
            // Mostrar el mensaje de "No users found" y ocultar la tabla
            nameContainer.innerText = 'No users found';
            tableBody.style.display = 'none';
            }
            })
            .catch(error => {
            console.error('Error fetching data:', error);
            });
        </script>

        <!-- Agrega el enlace al archivo Bootstrap JS y al archivo Popper.js -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>

    </body>
</html>
