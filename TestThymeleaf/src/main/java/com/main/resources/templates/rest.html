<!-- src/main/resources/templates/rest.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REST Page</title>
</head>
<body>
    <h1>REST Page</h1>
    <div id="name-container"></div>

    <script>
        // Use Fetch API to get data from the REST service
        fetch('/api/users')
            .then(response => response.json())
            .then(users => {
                const nameContainer = document.getElementById('name-container');
                if (users.length > 0) {
                    const userName = users[0].name;
                    nameContainer.innerText = `Name from REST Service: ${userName}`;
                } else {
                    nameContainer.innerText = 'No users found';
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
